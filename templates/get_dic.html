<!DOCTYPE html>
<html>
    <form method = "POST" action = '/check'>
    <table>
        {% for key, value in data.items() %}
            <tr>
                <th> {{key}} </th>
                <td> {{value}} </td>
            </tr>
        {% endfor %}
    </table>
    <button type = "submit"></button>
    </form>
</html>
